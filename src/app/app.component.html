<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .body{
      background-color: grey;
    }
    img.card-img-top{
      height: 300px;
      width: 300px;
      margin-left: 100px;
    }
    h5.card-title{
      margin-left: 100px;
    }
    p.card-text{
      margin-left: 100px;

    }
    div.col{
      margin-bottom: 15px;
    }
    div.img_intro{
      height: 10px;
      width: 10px;
    }
  </style>
  <title>Search Your Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div >
    <input type="text" class="form-control form-control-lg" placeholder="Enter the book or author name" name="search" id="search">
    <button type="button" class="btn btn-outline-secondary" id="search-button" (click)="onsearch()">Search</button> 
    <button type="button" class="btn btn-outline-secondary" id="cancel-button" (click)="oncancel()">Cancel</button> 
  </div>
  <br />
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor = "let item of bookslist">
      <div class="card h-100">
        <img src={{item.image}} class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">Name: {{item.name}}</h5>
          <p class="card-text">Author: {{item.author}}<br/>
            Rating: {{item.book_stars}}
          </p>
        </div>
      </div>
    </div>
    <div class="col" *ngFor= "let item1 of teen_bookslist">
      <div class="card h-100">
        <img src={{item1.image}} class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">Name: {{item1.name}}</h5>
          <p class="card-text">Author: {{item1.author}}<br/>
            Rating: {{item1.book_stars}}</p>
        </div>
      </div>
    </div>
    <div class="col" *ngFor= "let item2 of fantasybookslist">
      <div class="card h-100">
        <img src={{item2.image}} class="card-img-top" >
        <div class="card-body">
          <h5 class="card-title">Name: {{item2.name}}</h5>
          <p class="card-text">Author: {{item2.author}}<br />
            Rating: {{item2.book_stars}}</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
