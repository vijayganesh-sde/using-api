<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .body{
      background-color: grey;
    }
  </style>
  <title>Search Your Book</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body> 
  <div class="container">
    <input type="text" placeholder="Enter book to Search" name="search" id="search-input" />
    <button type="button" class="btn-primary" id="search-button" value="Search"></button>
  </div>
  <br />
  <div class="container" *ngFor = "let item of bookslist">
    <div class="card bg">
      <div class="card-body text-center">
        <img src={{item.image}} height="350" width="350"/>
        <p class="bookname"> Name: {{item.name}}</p>
        <p class="bookauthor">Author: {{item.author}}</p>
        <p class="bookauthor">Rating: {{item.book_stars}}</p>
      </div>
    </div>
  </div>

</body>
</html>
